	<body>
		<!-- Modal -->
		<div
			class="modal fade"
			id="modalRegistro"
			tabindex="-1"
			aria-labelledby="modalRegistroLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalTitle">
							¡Registrate!
						</h5>
						<!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
					</div>
					<div class="modal-body">
						<div class="row mb-3 ms-5 d-flex flex-column">
							<label for="correo" class="col-sm-2 col-form-label"
								>Correo</label
							>
							<div class="col-sm-10">
								<input
									type="email"
									class="form-control"
									id="registroCorreo"
								/>
							</div>
						</div>
						<div class="row mb-3 ms-5 d-flex flex-column">
							<label for="correo" class="col-sm-2 col-form-label"
								>Usuario</label
							>
							<div class="col-sm-10">
								<input
									type="text"
									class="form-control"
									id="registroNickname"
								/>
							</div>
						</div>
						<div class="row mb-3 ms-5 d-flex flex-column">
							<label
								for="contraseña"
								class="col-sm-2 col-form-label"
								>Contraseña</label
							>
							<div class="col-sm-10">
								<input
									type="password"
									class="form-control"
									id="registroContraseña"
								/>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
							id="btnCancelar"
						>
							Cancelar
						</button>
						<button
							type="button"
							class="btn btn-primary"
							id="btnRegistrar"
						>
							Registrar
						</button>
					</div>
				</div>
			</div>
		</div>
		<div id="root">
			<!-- Navbar -->
			<nav class="navbar navbar-dark bg-dark">
				<div class="container-fluid">
					<span class="navbar-brand mb-0 h1">ChatProyecto</span>
					<a
						href=""
						class="btn btn-dark"
						data-bs-toggle="modal"
						data-bs-target="#modalRegistro"
						>Registrarse</a
					>
				</div>
			</nav>

			<!-- Login -->
			<div class="container mt-5">
				<div class="row mb-3">
					<label for="correo" class="col-sm-2 col-form-label"
						>Correo</label
					>
					<div class="col-sm-10">
						<input
							type="email"
							class="form-control"
							id="inputCorreo"
						/>
					</div>
				</div>
				<div class="row mb-3">
					<label for="contraseña" class="col-sm-2 col-form-label"
						>Contraseña</label
					>
					<div class="col-sm-10">
						<input
							type="password"
							class="form-control"
							id="inputContraseña"
						/>
					</div>
				</div>
				<div class="container text-center">
					<button class="col-sm-3 btn btn-primary" id="btnIniciar">
						Iniciar
					</button>
				</div>
			</div>
			<div id="nuevo"></div>
		</div>

		<div id="content"></div>
	</body>
